<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tip Calculator</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main id="container">
    <h1>Tip Calculator</h1>

    <section id="calculator">
      <form>
        <label for="billAmount">
          How much was your bill?<br>
          $ <input type="number" id="billAmount">
        </label>
        <label for="serviceQuality">
          How was your service?<br>
          <select id="serviceQuality">
            <option disabled selected value="0">-- Choose an option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.25">25% - Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>
        </label>
        <label for="totalPeople">
          How many people are sharing the bill?<br>
          <input id="totalPeople" type="number"> people
        </label>
        <button type="button" id="calculate">Calculate!</button>
      </form>
    </section><!-- END OF CALCULATOR -->
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
  </main>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
